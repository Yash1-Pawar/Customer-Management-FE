<div class="container mt-2 d-flex flex-wrap justify-content-evenly">
    <div *ngFor="let cust of customers">
        <div class="card m-2 overflow-auto" style="width: 18rem;">
            <div [ngSwitch]="cust.gender" class="m-auto">
                <img *ngSwitchCase="'male'" src="../../assets/male.png" class="card-img-top mt-1" alt="img">
                <img *ngSwitchCase="'female'" src="../../assets/female.png" class="card-img-top mt-1" alt="img">
                <img *ngSwitchDefault src="../../assets/commonLogo.jpg" class="card-img-top mt-1" alt="img">
            </div>
            <div class="card-body d-flex flex-column justify-content-around">
                <h5 class="card-title text-truncate">{{cust.name}}</h5>
                <p class="card-text text-truncate">{{cust.skills}}</p>
                <p class="card-text text-truncate">{{cust.desc}}</p>
            </div>
            <div class="card-body d-flex justify-content-end">
                <button class="btn btn-secondary mt-2 col-2 me-1"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="view customer"
                (click)="onViewClick(cust)"><i class="bi bi-eye-fill"></i></button>
                <button class="btn btn-primary mt-2 col-2 me-1" (click)="onEditClick(cust)"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger mt-2 col-2" (click)="delete(cust)"><i class="bi bi-trash"></i></button>
            </div>
        </div>
    </div>
</div>
