<div class="container mt-5 mb-5">
    <form (ngSubmit)="onSubmit()" class="p-3">
        <div class="updatetext">Update Customer</div>
        <div id="liveAlertPlaceholder">
            <div *ngIf="showAlert">
                <div class="alert alert-{{type}} alert-dismissible" role="alert">
                    <div>{{message}}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        (click)="alertDismiss()"></button>
                </div>
            </div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" placeholder="Name" name="name">
            <label for="name">Name</label>
        </div>
        <div class="d-flex"> Gender:
            <div class="form-check ms-2 me-2">
                <input class="form-check-input" type="radio" [(ngModel)]="customer.gender" id="male" name="gender" value="male" name="gender">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check me-1">
                <input class="form-check-input" type="radio" id="female" [(ngModel)]="customer.gender" name="gender" value="female" name="gender">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="skills" [(ngModel)]="customer.skills" placeholder="Skills" name="skills">
            <label for="skills">Skills</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <textarea class="form-control" id="about" [(ngModel)]="customer.desc" placeholder="About" name="desc" style="height: 70px"></textarea>
            <label for="about">About</label>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="">
                <button type="submit" class="btn btn-success mb-2">Submit</button>
            </div>
        </div>
    </form>
</div>
